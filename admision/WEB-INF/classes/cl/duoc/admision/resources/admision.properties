msg.vta.opc=Actuando en mi nombre y representaci\u00F3n ofrezca p\u00FAblicamente las opciones de agua que yo le solicite vender expresadas en metros c\u00FAbicos, entregada \u0093en v\u00E1lvula\u0094, es decir, a la salida de embalse,  y se\u00F1alando  adem\u00E1s en la fecha o per\u00EDodo en que podr\u00E1 ejercerse la opci\u00F3n ofrecida y el precio del agua en caso que los compradores ejerzan las opciones,  La oferta deber\u00E1 proponerse  a un precio igual o superior que el  se\u00F1alado por m\u00ED mediante los formularios correspondientes que se encuentran en el sitio Web.\#\#Me obligo por este acto a mantener a mi nombre, una dotaci\u00F3n igual o superior a la que ordene al MERCADO ELECTR\u00D3NICO DEL AGUA ofrecer p\u00FAblicamente, desde la solicitud de orden de venta y hasta el cierre de la pr\u00F3xima subasta que se verifique una vez publicada electr\u00F3nicamente esa orden de venta. Adicionalmente, tambi\u00E9n me obligo a mantener una dotaci\u00F3n igual o superior a la que se\u00F1alen los contratos de opciones hasta el momento en que los compradores ejerzan esas opciones, en el plazo de  ejercicio establecido por la fecha de ejercicio  estipulada en los contratos de opciones,  y que en mi representaci\u00F3n el MERCADO ELECTR\u00D3NICO DEL AGUA venda.\#\#En el ejercicio de este  mandato, el MERCADO ELECTR\u00D3NICO DEL AGUA podr\u00E1 requerir de las organizaciones de regantes individualizadas la confirmaci\u00F3n de la disponibilidad como saldo a mi favor durante la temporada anual de riego de que se trate, de cualquier volumen de agua que previamente yo haya decidido ofrecer mediante una orden de venta para que el MERCADO ELECTR\u00D3NICO DEL AGUA publique en su registro electr\u00F3nico  una oferta de dicho volumen por el precio que yo hubiere se\u00F1alado.\#\#En el ejercicio de este mandato el MERCADO ELECTR\u00D3NICO DEL AGUA podr\u00E1 solicitar a la Organizaci\u00F3n de Usuarios a la que pertenece el vendedor, que se carguen a su cuenta los vol\u00FAmenes de agua que los  compradores adquieran al momento de ejercer  las opciones de compra de agua. Adem\u00E1s, el Mercado Electr\u00F3nico del Agua podr\u00E1, en virtud del mandato que otorgo, notificar a la Organizaci\u00F3n de Usuarios mencionada el nombre y Rut de los compradores, para que se abone en las cuentas de agua de esos comprador es los vol\u00FAmenes de agua que adquieran al momento de ejercer las opciones de compra.
